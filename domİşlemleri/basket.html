<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Sepeti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="basket.css">
 
</head>
<body>
    <!-- DOM işlemleri, JavaScript ile html kodlarının birleştirilmesini sağlıyor.
        JavaScript ve DOM'u birleştirerek JavaScript koduyla kullanıcıya içerikler gösterebileceğiz. 
        Arayüzü güncelleyebileceğiz. 
        Ayrıca kullanıcıda arayüzden tıklama, 
        metin girme gibi işlemleri yaptığı zaman onları okuyup o değerler üzerinden işlemler yapıyor olacağız.
    -->

    <!-- 
        Container'da sayfa içeriğinin yer alacağı asıl kutuyu belirtiyorum. 
        Web sayfalarında her zaman tüm genişliği kullanmıyoruz. 
    -->
    <div class="container mt-5"> <!--bootstrap ile beraber margin-top değeri verdik.!-->
        <div class="row"> <!--Sutünlara böleceğiniz kısmı row div'ine alıyoruz. !-->
            <div id="products" class="col-sm-7">
                <h1>Ürünler</h1>
               
            <template id="product-template"> <!--Elemanların dinamik olarak eklenmesini istiyorsam elimde bir tane şablonum(template) olacak. Herbir ürün için bu kartı yerleştireceğim.!-->
            <!-- bu template olduğu için içindeki değerler boş. -->
                <div class="product">
                <img src="">
                <div class="product-name"></div>
                <div class="product-price mb-2"></div> <!--mb: margin-bottom !-->
                
                <div class="quantity-bar d-flex justify-content-between align-items-center"><!--d-flex:display:flex !-->
                    <button class="decrease-button btn btn-sm btn-danger">-</button><!--sm:small !-->
                    <span class="quantity"></span>
                    <button class="increase-button btn btn-sm btn-success">+</button>
                </div>

              </div>
            </template>


        </div>

        <div id="basket" class="col-sm-5">
            <h1>Sepet</h1>

            <table class="table table-hover"> <!--bootstrap class'ını ekledik.!-->
                <thead>
                    <tr>
                        <th>Ürün</th>
                        <th>Miktar</th>
                        <th class="text-end">Fiyat</th> <!--text-end ile sona kaydırdık.!-->
                    </tr>
                </thead>

                <tbody>
                    <template id="basket-item-template"> 
                        <!-- template vermemizin nedeni: sayfa ilk açıldığında sepet boşsa boş olarak göstermesi için. -->
                      <!-- bu template olduğu için içindeki değerler boş. -->
                        <tr>
                            <td class="item-name"></td>
                            <td class="item-quantity"></td>
                            <td class="item-cost text-end"></td> <!--text-end ile sona kaydırdık.!-->
                        </tr>
                    </template>

                        <tr class="total"> <!--css'le son satırdaki yazıyı daha da koyultmak için class verdik.!-->
                            <td>Toplam</td>
                            <td></td>
                            <td id="total-value" class="text-end">-</td> <!--text-end ile sona kaydırdık.!-->
                        </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

<!-- div elemanları block elemanlardır. -->
<!-- Bootstrap 12 sütundan oluşan bir grid sistemi sunuyor. -->
<script src="basket.js"></script>
</body>
</html>
