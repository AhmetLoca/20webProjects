<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 
        3'e 3'luk bir grid sistemim var.
        Yani toplamda 9 tane kutucuk var.

        'x' ve 'o' isimli iki tane sembolüm var.
        Bu semboller birinci kullanıcı ve 
        ikinci kullanıcıyı temsil ediyor.

        Aynı sembol ile satır, sutün veya çaprazlama 
        3 kutu dolarsa dolduran kişi oyunu kazanıyor.
     -->

     <!-- grid'i yapacağımız container div oluşturalım -->


     <div class="container">
    
        <h1>Tic Tac Toe</h1>
    
      <div class="status">
        <div class="user">X</div>
        <div class="score">1-1</div>
        <div class="user">O</div>
      </div>
    
      <div class="game">
        <div class="tile">X</div> <!--tile:fayans,karo -->
        <div class="tile"></div>
        <div class="tile">O</div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      
</div>
  

</body>
</html>
